name: Multi-Platform Matrix Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-8dc255f
        run: |
          echo "Running matrix job on ${{ matrix.os }} with Node ${{ matrix.node-version }}"
          echo "Variant: ${{ matrix.os }}-node${{ matrix.node-version }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build completed successfully!" > build-output.txt
          echo "OS: ${{ matrix.os }}" >> build-output.txt
          echo "Node Version: ${{ matrix.node-version }}" >> build-output.txt
          echo "Timestamp: $(date)" >> build-output.txt
          echo "Commit: ${{ github.sha }}" >> build-output.txt
          cat build-output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-8dc255f-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build-output.txt
